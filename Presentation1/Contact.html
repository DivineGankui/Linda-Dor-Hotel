 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>

    
    <div class="container">
        <div class="contact-box">
            <div class="left">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126948.18618472392!2d-0.35432693201553045!3d6.1130848222353755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf4035371e4685%3A0xd63ba66d68af3d02!2sKoforidua!5e0!3m2!1sen!2sgh!4v1742374162101!5m2!1sen!2sgh" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="right">
                <h2>Contact Us</h2>
            <input type="text" class="field" placeholder="Enter your Name">
            <input type="email" class="field" placeholder="Enter your E-mail">
            <input type="text" class="field" placeholder="Enter your Phone">
            <textarea placeholder="Message" class="field"></textarea>
            <button class="btn">Send</button>
            </div>
            

        </div>
        
    </div>
    
    <script src="contact.js"></script>
</body>
</html>
