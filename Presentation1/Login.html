<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
<form method="post">
    <div class="container" id="container">
        <div class="form-box login-box">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <div class="g-recaptcha" data-sitekey="6LflbPkqAAAAAIKt17lHgAcKghld9pt_9dCPhYn3"></div>
            <button onclick="loginUser()">Login</button>

            <br>
            <p>Don't have an account? <button class="switch-btn" onclick="rotateForm()">Sign Up</button></p>
        </div>
        <div class="form-box signup-box">
            <h2>Sign Up</h2>
            <input type="text" id="signup-firstname" placeholder="Firstname" required>
            <input type="text" id="signup-surname" placeholder="Surname" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" minlength="8" placeholder="Password" required>
            <input type="password" id="signup-confirmpassword" placeholder="Confirm Password" required>
            <button onclick="registerUser()">Sign Up</button><br>
            <p>Already have an account? <button class="switch-btn" onclick="rotateForm()">Login</button></p>
        </div>
    </div>
</form>
    <script src="login.js"></script>

    
</body>
</html>
