<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
</head>
<body>

  <h2 style="text-align:center; color:blue;">LIBRARY MEMBERSHIP FORM</h2>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">


    <label for="fname">Father's name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your father's name">


    <label for="password">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <br>
    <br>
    <label for="Mduration">Select Membership Duration:</label>
    <select id="duration" name="duration">
        <option value="">Select Membership duration</option>
        <option value="one">One year</option>
        <option value="two">Two year</option>
        <option value="three">Three year</option>
      </select>


    <input type="submit" value="Submit">
  </form>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 40px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 0  0.6 rgba(0, 0, 0.5, 0.5);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="text"],
    input[type="text"] {
      width: 100%;
      text-decoration: none;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      
    }


    select{
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: rgb(18, 18, 248);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }


    input[type="submit"]:hover {
      background-color: darkblue;
    }

  </style>


    
</body>
</html>
