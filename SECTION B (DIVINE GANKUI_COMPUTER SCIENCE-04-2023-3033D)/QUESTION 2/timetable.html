<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
                
  <h2>CLASS TIMETABLE</h2>

  <table>

    <tr>
      <th>Day</th>
      <th>8:00 - 9:00</th>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
    </tr>

    <tr>
        <td class="day">Monday</td>
        <td>Mathematics</td>
        <td>English</td>
        <td class="lunch">Lunch</td>
        <td>Physics</td>
      </tr>

      <tr>
        <td class="day">Tuesday</td>
        <td>French</td>
        <td>Twi</td>
        <td class="lunch">Lunch</td>
        <td>Science</td>
      </tr>

      <tr>
        <td class="day">Wednesday</td>
        <td>Chemistry</td>
        <td>Biology</td>
        <td class="lunch">Lunch</td>
        <td>ICT</td>
      </tr>

      <tr>
        <td class="day">Thursday</td>
        <td>English</td>
        <td>Mathematics</td>
        <td class="lunch">Lunch</td>
        <td>Science</td>
      </tr>

      <tr>
        <td class="day">Friday</td>
        <td>Biology</td>
        <td>French</td>
        <td class="lunch">Lunch</td>
        <td>Twi</td>
      </tr>

    </table>


    <style>
        body{
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2{
            text-align: center;
            
        }

        table {
            border-collapse: collapse;
            width: 90%; 
          }

          th {
            background-color: blue;
            color: #fff;
            padding: 9px;
          }

          td {
            border: 1px solid black;
            padding: 8px;
          }

          .day {
            font-weight: bold;
            text-transform: capitalize;
          }

          .lunch {
            font-size: 1.3em;
          }

    </style>
    
</body>
</html>
